<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery of Horns</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modules.css">
</head>

<body>
    <center>
        <header>
            <h1>The Gallery of Horns</h1>
        </header>
        <main>
            <select id="filter">
            <option value="default">Filter by Keyword</option>
            </select>

            <select id="sort">
                <option value="default">Sort</option>
                <option value="title">Sort by Title</option>
                <option value="horns">Sort by Number of Horns</option>
            </select>

            <br> <br>

            <a href="./index.html">Go to Page1</a>

            <section id="second" class="flex-container">
                <template id="photos2" type="text/x-tmpl-mustache">
                    <div class="{{keyword}}">
                        <h4>{{title}}</h4>
                        <img src="{{image_url}}">
                        <h5>{{description}}</h5>
                        <h6>horns: {{horns}}</h6>
                    </div>
                </template>

            </section>

        </main>
        <footer>
            &copy; 2021 Code Fellows
        </footer>
    </center>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="text/javascript" src="./js/app2.js"></script>
</body>

</html>
